    ul.errorlist {
        margin: 0;
        padding: 0;
    }
    .errorlist li {
        background-color: red;
        color: white;
        display: block;
        font-size: 10px;
        margin: 0 0 3px;
        padding: 4px 5px;
    }
	.ui-content {

}

            <input type="date" required="required" name="getdate" id="getdate">
        </div>
            <div class="ui-block-b">
            <input type="time" required="required" name="gettime" id="gettime">
            </div>
            </div>
                {{qiudai_list}}
               <input type="range" name="tip" id="tip" value="2" min="0" max="10"/>

            </form>
    <BR><BR><BR>
{% endblock %}
