{% extends "index/base2.html" %}
{% block content %}
  	<div data-role="collapsible-set">
		      
		      
		    <div data-role="collapsible" data-theme="b" data-content-theme="e">
		        <h3>我的快件</h3>
		        <a href="#link" data-role="button" data-icon="back" data-iconpos="right">我求带的快件</a>
			    <a href="#link" data-role="button" data-icon="forward" data-iconpos="right">我帮带的快件</a>
			    </div>

			<div data-role="collapsible" data-theme="b" data-content-theme="e">
			        <h1>我的资料</h1>


				<a href="{% url 'userena_profile_detail' user.username %}" data-role="button" data-icon="search" data-iconpos="right">查看我的资料</a>
				<a href="{% url 'userena_profile_edit' user.username %}" data-role="button" data-icon="refresh" data-iconpos="right">编辑我的资料</a>
				<a href="{% url 'userena_password_change' user.username %}" data-role="button" data-icon="alert" data-iconpos="right">更改密码</a>
				<a href="{% url 'userena_email_change' user.username %}" data-role="button" data-icon="arrow-r" data-iconpos="right">更改邮箱</a>
				{% if user.is_authenticated %}
				<a href="/accounts/signout/?next=/accounts/signin/" rel="external" data-role="button" data-icon="arrow-r" data-iconpos="right">注销</a>
				{% else %}
				<a href="/accounts/signin/" data-role="button" data-icon="arrow-r" data-iconpos="right">登录</a>
				{% endif %}

				</div>

			</div>
{% endblock %}
